{% extends 'base.html' %}
{% block content %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</br>
<div align="center">
    <div align="center" class="border">
        <div class="header">
            <h1 class="word">Login</h1>
        </div></br></br>
        <h2 class="word">
            <form action="{{ url_for('login') }}" method="post">
                <div class="msg">{{ msg }}</div>
                <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br>
                <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br>
                <input type="submit" class="btn" value="Sign In"></br>
            </form>
        </h2>
        <p class="bottom">Dont't have an account?  <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>
    </div></br>
</div>
{% endblock %}
